<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Reward System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    .container h1 {
      font-size: 20px;
      color: green;
      margin-bottom: 10px;
    }
    .developer {
      font-size: 12px;
      background-color: green;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: inline-block;
      cursor: pointer;
    }
    .stats {
      margin: 10px 0;
    }
    .stats p {
      margin: 5px 0;
      font-size: 14px;
    }
    .progress-circle {
      width: 80px;
      height: 80px;
      border: 4px solid green;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
    }
    .progress-circle span {
      font-size: 18px;
      font-weight: bold;
    }
    .buttons button {
      width: 90%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      background: green;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: darkorange;
    }
    .withdraw-section {
      margin-top: 20px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .withdraw-section input, .withdraw-section select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 2px solid #555;
      background-color: #333;
      color: #fff;
    }
    .withdraw-section input:focus, .withdraw-section select:focus {
      border-color: green;
      outline: none;
    }
    .withdraw-section button {
      background-color: green;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .withdraw-section button:hover {
      background-color: #006400;
    }
    #withdraw-status {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .user-info {
      margin: 10px 0;
    }
    .user-info p {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch and Earn</h1>
    <div class="developer" onclick="window.location.href='https://t.me/nurulnc100'">Developed by Nurul nc</div>
    <div class="user-info">
      <p>Welcome, <span id="user-name">Loading...</span></p>
    </div>
    <div class="stats">
      <p>Watched Ads: <span id="watched-ads">0</span></p>
      <p>Earned Points: <span id="earned-points">0</span></p>
    </div>
    <div class="progress-circle">
      <span id="ads-progress">0%</span>
    </div>
    <div class="buttons">
      <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
      <button id="auto-ad-btn" onclick="startAutoAdsT()">Auto Show Ads</button>
      <button id="stop-auto-btn" onclick="stopAutoAdsT()">Stop Auto Ads</button>
    </div>
    <div class="withdraw-section" id="withdraw-section">
      <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
      <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
      <select id="payment-method">
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="rocket">Rocket</option>
        <option value="manual">Manual</option>
      </select>
      <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
      <button onclick="withdrawPoints()">Withdraw</button>
      <p id="withdraw-status"></p>
    </div>
  </div>

  <!-- âœ… Monetag Ad Script -->
  <script src='//libtl.com/sdk.js' data-zone='9628177' data-sdk='show_9628177'></script>

  <!-- âœ… Full Logic + Telegram Withdraw Integration -->
  <script>
    const MIN_WITHDRAW_POINTS = 100;
    const ADMIN_USER_ID = "6267675097";
    const BOT_TOKEN = "8367315473:AAGV-mUd65KFYbDC_r05MflDS_UTN3S0l-A";
    let watchedAdsCount = 0;
    let earnedPoints = 0.00;
    let autoAdInterval;

    let telegramUserName = "@exampleUser";

    try {
      window.Telegram.WebApp.ready();
      const user = window.Telegram.WebApp.initDataUnsafe.user;
      if (user?.username) {
        telegramUserName = "@" + user.username;
      } else if (user?.first_name) {
        telegramUserName = user.first_name;
      }
    } catch (e) {
      console.log("Telegram Mini App context not available.");
    }

    document.getElementById("user-name").textContent = telegramUserName;

    if (localStorage.getItem('watchedAdsCount')) {
      watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
      earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
    }

    document.getElementById('watched-ads').textContent = watchedAdsCount;
    document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);

    updateProgressCircle();

    function watchAd() {
      if (typeof show_9628177 === 'function') {
        show_9628177().then(() => {
          watchedAdsCount++;
          earnedPoints = Math.round((earnedPoints + 0.50) * 100) / 100;
          document.getElementById('watched-ads').textContent = watchedAdsCount;
          document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
          localStorage.setItem('watchedAdsCount', watchedAdsCount);
          localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
          updateProgressCircle();
        });
      } else {
        alert("Ad not loaded yet. Try again.");
      }
    }

    function updateProgressCircle() {
      const percentage = (watchedAdsCount / 10) * 100;
      document.getElementById('ads-progress').textContent = `${percentage}%`;
    }

    function startAutoAds() {
      autoAdInterval = setInterval(watchAd, 5000);
      document.getElementById('auto-ad-btn').disabled = true;
      document.getElementById('stop-auto-btn').disabled = false;
    }

    function stopAutoAds() {
      clearInterval(autoAdInterval);
      document.getElementById('auto-ad-btn').disabled = false;
      document.getElementById('stop-auto-btn').disabled = true;
    }

    function withdrawPoints() {
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      const method = document.getElementById('payment-method').value;
      const phone = document.getElementById('withdraw-phone').value;

      if (isNaN(amount) || amount < MIN_WITHDRAW_POINTS) {
        document.getElementById('withdraw-status').textContent = `Minimum withdrawal amount is ${MIN_WITHDRAW_POINTS} points.`;
        return;
      }

      if (amount > earnedPoints) {
        document.getElementById('withdraw-status').textContent = `Insufficient balance. You have ${earnedPoints.toFixed(2)} points.`;
        return;
      }

      earnedPoints = Math.round((earnedPoints - amount) * 100) / 100;
      document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
      localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));

      const msg = `ðŸŸ¡ *Withdraw Request* ðŸŸ¡\nðŸ‘¤ User: ${telegramUserName}\nðŸ’° Points: ${amount}\nðŸ“± Method: ${method}\nðŸ“ž Number: ${phone}\nðŸ•’ Time: ${new Date().toLocaleString()}`;
      sendTelegram(msg);

      document.getElementById('withdraw-status').textContent = 'âœ… Withdrawal request sent successfully!';
      document.getElementById('withdraw-amount').value = '';
      document.getElementById('withdraw-phone').value = '';
    }

    function sendTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: ADMIN_USER_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => console.log("Message sent to Telegram", data))
      .catch(err => console.error("Telegram Error:", err));
    }
  </script>
</body>
  </html>
